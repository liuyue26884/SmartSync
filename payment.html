<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCCJY Payment</title>
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Address</h3>
                    <div class="inputBox">
                        <span>Full Name : </span>
                        <input type="text" placeholder="Hon Min Guan">
                    </div>
                    <div class="inputBox">
                        <span>Email : </span>
                        <input type="email" placeholder="honminguan@gmail.com">
                    </div>
                    <div class="inputBox">
                        <span>Address : </span>
                        <input type="text" placeholder="room - street - locality ">
                    </div>
                    <div class="inputBox">
                        <span>City : </span>
                        <input type="text" placeholder="Selangor">
                    </div>
                    <div class="inputBox">
                        <span>State : </span>
                        <input type="text" placeholder="Malaysia">
                    </div>
                    <div class="inputBox">
                        <span>Post Code: </span>
                        <input type="text" placeholder="43000">
                    </div>
                </div>

                <div class="col">
                    <h3 class="title">Payment Address</h3>
                    <div class="inputBox">
                        <span>Card Accepted : </span>
                        <img src="card.jpg">
                    </div>

                    <div class="inputBox">
                        <span>Card Holder : </span>
                        <input type="text" placeholder="Hon Min Guan ">
                    </div>

                    <div class="inputBox">
                        <span>Card Number : </span>
                        <input type="number" placeholder="XXXX-XXXX-XXXX-XXXX">
                    </div>

                    <div class="inputBox">
                        <span>Expired Month : </span>
                        <input type="text" placeholder="April">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Expired Year : </span>
                            <input type="number" placeholder="2023">
                        </div>

                        <div class="inputBox">
                            <span>CW : </span>
                            <input type="number" placeholder="XXX">
                        </div>
                    </div>
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="CheckOut">
                <script>
                    var checkoutButton = document.getElementById("checkoutButton");
                    checkoutButton.addEventListener("click", function() {
                        window.location.href = "addtocart.html";
                    });
                </script>
    
            </div>
        </form>
    </div>
</body>

</html>
